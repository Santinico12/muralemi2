<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>EMI Aniversario 75 a√±os</title>

  <!-- Librer√≠as locales -->
  <script src="three.js"></script>
  <script src="artoolkit.min.js"></script>
  <script src="artoolkit.api.js"></script>
  <script src="threex-artoolkitsource.js"></script>
  <script src="threex-artoolkitcontext.js"></script>
  <script src="threex-arbasecontrols.js"></script>
  <script src="threex-armarkercontrols.js"></script>

  <style>
    :root { color-scheme: dark; }
    body { margin:0; overflow:hidden; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Monospace; background:#000; }
    #hud {
      position:fixed; top:10px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,.55); color:#fff; padding:8px 14px; border-radius:10px; z-index:20;
      pointer-events:auto;
    }
    #ui {
      position:fixed; left:0; right:0; bottom:10px; z-index:20;
      display:flex; gap:10px; justify-content:center; align-items:center;
      pointer-events:auto;
    }
    #ui button {
      padding:10px 12px; border:0; border-radius:10px; cursor:pointer;
      font-weight:600; background:rgba(255,255,255,.15); color:#fff; backdrop-filter:blur(4px);
    }
    canvas {
      position:fixed; inset:0; width:100vw; height:100vh; display:block;
      z-index:0; pointer-events:none; /* no tapar los botones */
    }
    #video { display:none; }
  </style>
</head>
<body>

  <div id="hud"><b>Mural AR</b> ¬∑ Apunta al marcador <b>Hiro</b></div>

  <div id="ui">
    <button id="btnPlay"    type="button">‚èØ Reproducir</button>
    <button id="btnMute"    type="button">üîà Activar sonido</button>
    <button id="btnRestart" type="button">‚ü≤ Reiniciar</button>
    <button id="btnVR"      type="button">üï∂Ô∏è Activar VR</button>
  </div>

  <video id="video" autoplay loop playsinline webkit-playsinline muted crossorigin="anonymous">
    <source src="video.mp4" type='video/ogg; codecs="theora, vorbis"'>
    <source src="video.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
  </video>

<script>
// ================== VARIABLES ==================
var scene, camera, renderer, clock, deltaTime, totalTime;
var arToolkitSource, arToolkitContext;
var markerRoot1, mesh1;
var videoEl, videoTex;

// XR / VR
var xrSupported = false;        // ¬øel navegador soporta WebXR immersive-vr?
var xrSession   = null;         // sesi√≥n XR activa
var usingXRLoop = false;        // ¬øestamos usando el loop de XR?

// Fallback Cardboard est√©reo
var stereoMode = false;
var IPD = 0.064;
var stereoCams = { left: null, right: null };

// UI
var btnPlay = null, btnMute = null, btnRestart = null, btnVR = null;

init();
animate();

// ================== INIT ==================
function init() {
  scene = new THREE.Scene();
  scene.add(new THREE.AmbientLight(0xcccccc, 0.5));

  camera = new THREE.Camera();
  scene.add(camera);

  renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
  renderer.setClearColor(new THREE.Color('lightgrey'), 0);
  renderer.setSize(640, 480);
  document.body.appendChild(renderer.domElement);

  // Soporte XR si existe en esta build de three
  if (renderer.xr) {
    renderer.xr.enabled = false; // se habilita al entrar a XR
    try {
      renderer.xr.setReferenceSpaceType && renderer.xr.setReferenceSpaceType('local');
    } catch(_) {}
  } else if (renderer.vr) {
    // Para builds antiguas (WebVR). Chrome m√≥vil ya no soporta WebVR, pero dejamos el flag.
    renderer.vr.enabled = false;
  }

  // ¬øel navegador ofrece WebXR?
  if (navigator.xr && navigator.xr.isSessionSupported) {
    navigator.xr.isSessionSupported('immersive-vr').then(function(supported){
      xrSupported = !!supported;
      console.log('[XR] immersive-vr supported:', xrSupported);
    }).catch(()=>{ xrSupported = false; });
  }

  clock = new THREE.Clock();
  deltaTime = 0; totalTime = 0;

  // ---- ARToolkit Source ----
  arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });

  function onResize() {
    arToolkitSource.onResize();
    arToolkitSource.copySizeTo(renderer.domElement);
    if (arToolkitContext.arController !== null) {
      arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
    }
  }
  arToolkitSource.init(onResize);
  window.addEventListener('resize', onResize);

  // ---- ARToolkit Context ----
  arToolkitContext = new THREEx.ArToolkitContext({
    cameraParametersUrl: 'camera_para.dat',
    detectionMode: 'mono'
  });
  arToolkitContext.init(function() {
    camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
  });

  // ---- Marker ----
  markerRoot1 = new THREE.Group();
  scene.add(markerRoot1);
  new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
    type: 'pattern', patternUrl: 'hiro.patt'
  });

  // ---- Plano con VideoTexture ----
  var geometry1 = new THREE.PlaneBufferGeometry(2, 2, 4, 4);
  videoEl = document.getElementById('video');
  videoEl.muted = true; videoEl.playsInline = true;

  videoTex = new THREE.VideoTexture(videoEl);
  videoTex.minFilter = THREE.LinearFilter;
  videoTex.magFilter = THREE.LinearFilter;
  videoTex.format    = THREE.RGBFormat;

  var material1 = new THREE.MeshBasicMaterial({ map: videoTex, side: THREE.DoubleSide });
  mesh1 = new THREE.Mesh(geometry1, material1);
  mesh1.rotation.x = -Math.PI / 2;
  markerRoot1.add(mesh1);

  bindUI();
}

// ================== UI ==================
function bindUI() {
  btnPlay    = document.getElementById('btnPlay');
  btnMute    = document.getElementById('btnMute');
  btnRestart = document.getElementById('btnRestart');
  btnVR      = document.getElementById('btnVR');

  // asegurar clicks sobre los botones
  renderer.domElement.style.pointerEvents = 'none';
  [btnPlay, btnMute, btnRestart, btnVR].forEach(function(b){
    if (b) { b.style.pointerEvents = 'auto'; b.style.zIndex = 20; }
  });

  updatePlayLabel(); updateMuteLabel(); updateVRLabel();

  btnPlay.addEventListener('click', async function (e) {
    e.preventDefault();
    try { videoEl.paused ? await videoEl.play() : videoEl.pause(); } catch(_){}
    updatePlayLabel();
  });

  btnMute.addEventListener('click', async function (e) {
    e.preventDefault();
    try { videoEl.muted = !videoEl.muted; await videoEl.play().catch(()=>{}); } catch(_){}
    updateMuteLabel();
  });

  btnRestart.addEventListener('click', async function (e) {
    e.preventDefault();
    try { videoEl.currentTime = 0; await videoEl.play().catch(()=>{}); } catch(_){}
    updatePlayLabel();
  });

  btnVR.addEventListener('click', async function (e) {
    e.preventDefault();
    if (isInXR() || stereoMode) { await exitVR(); }
    else                        { await enterVR(); }
    updateVRLabel();
  });

  document.addEventListener('visibilitychange', function(){
    if (!document.hidden && videoEl.paused) videoEl.play().catch(()=>{});
  });

  videoEl.addEventListener('loadedmetadata', fitPlaneToVideo, { once:true });
  if (videoEl.readyState >= 1) fitPlaneToVideo();
}

function updatePlayLabel(){ btnPlay.textContent = (!videoEl || videoEl.paused) ? '‚ñ∂Ô∏è Reproducir' : '‚è∏ Pausar'; }
function updateMuteLabel(){ btnMute.textContent = (videoEl && !videoEl.muted) ? 'üîá Silenciar' : 'üîà Activar sonido'; }
function updateVRLabel(){   btnVR.textContent   = (isInXR() || stereoMode) ? '‚Ü©Ô∏è Salir VR' : 'üï∂Ô∏è Activar VR'; }

function fitPlaneToVideo() {
  if (!videoEl.videoWidth || !videoEl.videoHeight) return;
  var aspect = videoEl.videoWidth / videoEl.videoHeight;
  var W = 2, H = W / aspect;
  mesh1.geometry.dispose();
  mesh1.geometry = new THREE.PlaneBufferGeometry(W, H, 4, 4);
  mesh1.geometry.needsUpdate = true;
}

// ================== WEBXR (como A-Frame enterVR) ==================
function isInXR() {
  try { if (renderer.xr && typeof renderer.xr.isPresenting === 'boolean') return renderer.xr.isPresenting; } catch(_){}
  return !!xrSession;
}

async function enterVR() {
  // 1) Preferir WebXR inmersivo si est√° disponible y esta build de three lo soporta
  if (xrSupported && renderer.xr && renderer.xr.setSession) {
    try {
      renderer.xr.enabled = true;
      xrSession = await navigator.xr.requestSession('immersive-vr', {
        optionalFeatures: ['local', 'local-floor', 'bounded-floor']
      });

      // loop de XR (como hace A-Frame internamente)
      usingXRLoop = true;
      renderer.setAnimationLoop(xrLoop);

      xrSession.addEventListener('end', function(){
        xrSession = null;
        usingXRLoop = false;
        renderer.setAnimationLoop(null);
        renderer.xr.enabled = false;
        // volver a nuestro loop normal
        animate();
        updateVRLabel();
      });

      await renderer.xr.setSession(xrSession);

      // opcional: bloquear landscape y fullscreen para una experiencia tipo visor
      try { screen.orientation && screen.orientation.lock && screen.orientation.lock('landscape'); } catch(_) {}
      try {
        var elem = document.documentElement;
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      } catch(_){}

      console.log('[XR] sesi√≥n iniciada');
      return;
    } catch (e) {
      console.warn('[XR] No se pudo iniciar immersive-vr, usando fallback est√©reo:', e);
      // cae a fallback
    }
  } else if (renderer.vr) {
    // 2) Builds antiguas con WebVR (por si acaso)
    renderer.vr.enabled = true;
    console.log('[WebVR] habilitado (fallback antiguo)');
    return;
  }

  // 3) Fallback: Cardboard est√©reo propio
  stereoMode = true;
  if (!stereoCams.left || !stereoCams.right) setupStereoCameras();
  console.log('[Stereo] Cardboard ON');
}

async function exitVR() {
  // salir de XR si estaba activo
  if (xrSession) {
    try { await xrSession.end(); } catch(_){}
    xrSession = null;
  }
  if (renderer.xr) renderer.xr.enabled = false;
  if (renderer.vr) renderer.vr.enabled = false;

  // quitar fullscreen si lo activamos
  try {
    if (document.fullscreenElement)      await document.exitFullscreen();
    else if (document.webkitFullscreenElement) document.webkitExitFullscreen();
  } catch(_){}

  // fallback est√©reo OFF
  stereoMode = false;
  renderer.setScissorTest(false);

  // si est√°bamos en loop XR, volver al loop normal
  if (usingXRLoop) {
    usingXRLoop = false;
    renderer.setAnimationLoop(null);
    animate();
  }
  console.log('[VR] salido');
}

// loop espec√≠fico de XR: igual que animate(), pero usando frames de XR
function xrLoop() {
  update();
  // En XR, three gestiona las c√°maras/poses internas. Render normal.
  renderer.render(scene, camera);
}

// ================== Fallback Cardboard (est√©reo) ==================
function setupStereoCameras() {
  stereoCams.left  = new THREE.PerspectiveCamera();
  stereoCams.right = new THREE.PerspectiveCamera();
}
function teardownStereoCameras() {
  stereoCams.left = stereoCams.right = null;
  renderer.setScissorTest(false);
}

// ================== BUCLE ==================
function update() {
  if (arToolkitSource.ready !== false) {
    arToolkitContext.update(arToolkitSource.domElement);
  }
}

// inversa compatible (three viejo/reciente)
function setInverse(target, source) {
  if (typeof target.invert === 'function') target.copy(source).invert();  // r123+
  else target.getInverse(source);                                         // r110‚Ä¶
}

function render() {
  // Si estamos en XR y usando el loop de XR, el render ocurre en xrLoop()
  if (usingXRLoop && isInXR()) return;

  // Fallback estereosc√≥pico ‚ÄúCardboard‚Äù
  if (!stereoMode || !stereoCams.left) {
    renderer.setScissorTest(false);
    renderer.render(scene, camera);
    return;
  }

  var w = renderer.domElement.width;
  var h = renderer.domElement.height;
  renderer.setScissorTest(true);

  // Proyecci√≥n AR a cada ojo
  stereoCams.left.projectionMatrix.copy(camera.projectionMatrix);
  stereoCams.right.projectionMatrix.copy(camera.projectionMatrix);

  // Pose base + separaci√≥n IPD
  stereoCams.left.matrixWorld.copy(camera.matrixWorld);
  stereoCams.right.matrixWorld.copy(camera.matrixWorld);
  var halfIPD = IPD * 0.5;
  stereoCams.left.matrixWorld.elements[12]  -= halfIPD;  // X
  stereoCams.right.matrixWorld.elements[12] += halfIPD;

  // Inversas
  setInverse(stereoCams.left.matrixWorldInverse,  stereoCams.left.matrixWorld);
  setInverse(stereoCams.right.matrixWorldInverse, stereoCams.right.matrixWorld);

  // Render ojos
  renderer.setViewport(0, 0, w/2, h);
  renderer.setScissor(0, 0, w/2, h);
  renderer.render(scene, stereoCams.left);

  renderer.setViewport(w/2, 0, w/2, h);
  renderer.setScissor(w/2, 0, w/2, h);
  renderer.render(scene, stereoCams.right);
}

function animate() {
  // si estamos en XR con animationLoop activo, no usamos este loop
  if (usingXRLoop && isInXR()) return;

  requestAnimationFrame(animate);
  deltaTime = clock.getDelta();
  totalTime += deltaTime;
  update();
  render();
}
</script>
</body>
</html>
