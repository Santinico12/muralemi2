<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #instrucciones {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            text-align: center;
            max-width: 90%;
        }
        #instrucciones h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #instrucciones p {
            margin: 5px 0;
            font-size: 14px;
        }
        #instrucciones a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Cargando AR, espera un momento...</div>
    </div>

    <div id="instrucciones">
        <h3>üì± Mural en Realidad Aumentada</h3>
        <p>Apunta la c√°mara al marcador Hiro</p>
        <p><a href="https://github.com/AR-js-org/AR.js/blob/master/data/images/hiro.png" target="_blank">Descargar marcador aqu√≠</a></p>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;">
        
        <!-- C√°mara -->
        <a-entity camera></a-entity>

        <!-- Marcador con el mural -->
        <a-marker preset="hiro">
            <!-- Plano con tu imagen de mural -->
            <a-image 
                src="mural.png" 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="2"
                opacity="1">
            </a-image>
            
            <!-- Marco decorativo opcional -->
            <a-box 
                position="0 -0.05 0" 
                rotation="-90 0 0" 
                width="2.2" 
                height="2.2" 
                depth="0.08"
                color="#654321">
            </a-box>
        </a-marker>
    </a-scene>

    <script>
        // Remover el loader cuando AR.js est√© listo
        window.addEventListener('load', function () {
            const loader = document.querySelector('.arjs-loader');
            setTimeout(() => {
                if (loader) {
                    loader.style.display = 'none';
                }
            }, 2000);
        });

        // Ocultar instrucciones despu√©s de 10 segundos
        setTimeout(() => {
            const instrucciones = document.getElementById('instrucciones');
            if (instrucciones) {
                instrucciones.style.transition = 'opacity 1s';
                instrucciones.style.opacity = '0';
                setTimeout(() => {
                    instrucciones.style.display = 'none';
                }, 1000);
            }
        }, 10000);

        // Verificar acceso a c√°mara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                console.log('‚úì C√°mara accesible');
                stream.getTracks().forEach(track => track.stop());
            })
            .catch(err => {
                console.error('Error de c√°mara:', err);
                alert('‚ö†Ô∏è No se puede acceder a la c√°mara.\nAseg√∫rate de:\n1. Dar permisos de c√°mara\n2. Usar HTTPS o localhost\n3. Tener una c√°mara conectada');
            });
    </script>
</body>
</html>
