<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Mural AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #error-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 10000;
            display: none;
            max-width: 80%;
            text-align: center;
        }
        #instrucciones {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            max-width: 90%;
        }
        #instrucciones h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #instrucciones p {
            margin: 5px 0;
            font-size: 14px;
        }
        #instrucciones a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
        #btn-reload {
            margin-top: 10px;
            padding: 10px 20px;
            background: white;
            color: red;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Cargando AR... üì±</div>
    </div>

    <div id="error-msg">
        <h3>‚ö†Ô∏è Error de C√°mara</h3>
        <p id="error-text"></p>
        <button id="btn-reload" onclick="location.reload()">Reintentar</button>
    </div>

    <div id="instrucciones">
        <h3>üì± Mural AR</h3>
        <p>Apunta la c√°mara al marcador Hiro</p>
        <p><a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank">Ver marcador</a></p>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; videoConstraints: {facingMode: 'environment'};"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        loading-screen="enabled: false">
        
        <!-- Assets para precargar la imagen -->
        <a-assets>
            <img id="miMural" src="emi.png" crossorigin="anonymous">
        </a-assets>
        
        <a-entity camera></a-entity>

        <a-marker preset="hiro">
            <!-- Imagen del mural con configuraci√≥n simplificada -->
            <a-entity
                geometry="primitive: plane; width: 2; height: 2"
                material="src: url(emi.png); side: double; shader: flat"
                position="0 0 0.01" 
                rotation="-90 0 0">
            </a-entity>
            
            <!-- Marco decorativo detr√°s -->
            <a-box 
                position="0 0 -0.02" 
                rotation="-90 0 0" 
                width="2.2" 
                height="2.2" 
                depth="0.08"
                color="#654321">
            </a-box>
        </a-marker>
    </a-scene>

    <script>
        let cameraStarted = false;

        // Debug: verificar carga de imagen
        const imgElement = document.querySelector('#miMural');
        if (imgElement) {
            imgElement.addEventListener('load', () => {
                console.log('‚úì Imagen cargada correctamente:', imgElement.src);
                console.log('Dimensiones:', imgElement.width, 'x', imgElement.height);
            });
            imgElement.addEventListener('error', (e) => {
                console.error('‚úó Error cargando imagen:', e);
                mostrarError('Error al cargar emi.png. Verifica que el archivo exista.');
            });
        }

        // Manejo de errores mejorado
        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error-msg');
            const errorText = document.getElementById('error-text');
            const loader = document.querySelector('.arjs-loader');
            
            if (loader) loader.style.display = 'none';
            errorText.textContent = mensaje;
            errorDiv.style.display = 'block';
        }

        // Detectar cuando la c√°mara inicia
        document.querySelector('a-scene').addEventListener('camera-init', () => {
            cameraStarted = true;
            console.log('‚úì C√°mara iniciada correctamente');
        });

        // Remover loader
        window.addEventListener('load', function () {
            setTimeout(() => {
                const loader = document.querySelector('.arjs-loader');
                if (loader && cameraStarted) {
                    loader.style.display = 'none';
                }
            }, 3000);
        });

        // Ocultar instrucciones
        setTimeout(() => {
            const instrucciones = document.getElementById('instrucciones');
            if (instrucciones && cameraStarted) {
                instrucciones.style.transition = 'opacity 1s';
                instrucciones.style.opacity = '0';
                setTimeout(() => {
                    instrucciones.style.display = 'none';
                }, 1000);
            }
        }, 10000);

        // Verificar permisos de c√°mara
        setTimeout(() => {
            if (!cameraStarted) {
                navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                })
                .then(stream => {
                    console.log('‚úì Permisos de c√°mara OK');
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(err => {
                    console.error('Error de c√°mara:', err);
                    let mensaje = '';
                    
                    if (err.name === 'NotAllowedError') {
                        mensaje = 'Permisos denegados. Ve a Ajustes ‚Üí Apps ‚Üí Chrome ‚Üí Permisos ‚Üí C√°mara';
                    } else if (err.name === 'NotReadableError') {
                        mensaje = 'La c√°mara est√° en uso por otra app. Cierra todas las apps y recarga la p√°gina.';
                    } else if (err.name === 'NotFoundError') {
                        mensaje = 'No se encontr√≥ ninguna c√°mara en el dispositivo.';
                    } else {
                        mensaje = `Error: ${err.name} - ${err.message}`;
                    }
                    
                    mostrarError(mensaje);
                });
            }
        }, 4000);

        // Detectar errores de AR.js
        window.addEventListener('arjs-video-loaded', () => {
            console.log('‚úì Video AR cargado');
            cameraStarted = true;
        });
    </script>
</body>
</html>
